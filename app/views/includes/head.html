<!doctype html>
<html>
  <head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{ title }} | {{ pkg.name }}</title>
    <meta name="keywords" content="{{ pkg.keywords.join(',') }}">
    <meta name="description" content="{{ pkg.description }}">

    {# Opengraph tags #}
    <meta property="fb:app_id" content="293989217296609">
    <meta property="og:title" content="{{pkg.name + ' - ' + title}}">
    <meta property="og:description" content="{{pkg.description}}">
    <meta property="og:url" content="http://break.szldkj.net">
    <meta property="og:site_name" content="智休">
    <meta property="fb:admins" content="1037213945">

    {% block head %}
      {# Styles #}
      <link href="/css/bootstrap.min.css" rel="stylesheet">
      <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="/css/jquery.tagsinput.min.css" rel="stylesheet">
      <link href="/css/jquery-ui.min.css" rel="stylesheet">
      <link href="/css/jquery-ui.structure.min.css" rel="stylesheet">
      <link href="/css/jquery-ui.theme.min.css" rel="stylesheet">
      <link rel="stylesheet" href="/css/app.css">
    {% endblock %}
  </head>

  {# HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries #}
  <!--[if lt IE 9]>
    <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>
    <script src='https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js'></script>
  <![endif]-->
