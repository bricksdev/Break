<script src='/js/jquery.min.js'></script>
<script src='/js/bootstrap.min.js'></script>
<script src='/js/jquery.tagsinput.min.js'></script>
<script src='/js/jquery.scrollUp.min.js'></script>
<script src='/js/app.js'></script>
<script>
    $(function () {
        $.scrollUp({
            animation: 'fade',
            scrollImg: {
                active: true,
                type: 'background'
            }
        });
        $('.carousel').carousel();
        var fieldopts = [
            {field: "tags", option: {defaultText: '{% i18n HintEnterTags %}'}},
            {field: "relusers", option: {defaultText: '{% i18n HintEnterRelationClient %}'}}
        ];
        AppTagsInput(fieldopts);
    });

</script>
