
{% if (comment && comment.user) %}
  <div class="comment">
    {% if (comment.user.name) %}
      {% set name = comment.user.name %}
    {% else %}
      {% set name = comment.user.username %}
    {% endif %}

    <p>
      <a href="{{ '/users/' + comment.user._id }}">{{ name }}</a>
      :&nbsp;
      {{ comment.body }}
    </p>

    <!-- <p class="muted"> -->
      <form role="form" method="post" action="{{ '/articles/' + article._id + '/comments/' + comment._id }}" onsubmit="return confirm('{% i18n AreYouSure %}')" class="form-inline">
        <input type="hidden" name="_csrf" value="{{ csrf_token }}">
        <span class="muted">{{ comment.createdAt.toISOString()|date('Y-M-d  h:m') }}</span>
        <input type="hidden" name="_method" value="DELETE">
        <button class="btn btn-danger btn-link error" type="submit">{% i18n Delete %}</button>
      </form>
    <!-- </p> -->
  </div>
{% endif %}
