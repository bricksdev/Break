<form method="post" action="{{ '/articles/' + article._id + '/comments' }}" role="form">
  <input type="hidden" name="_csrf" value="{{ csrf_token }}">
  <div class="form-group">
    <textarea rows="6" name="body" placeholder="{% i18n AddYouComment %}" id="" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">{% i18n AddComment %}</button>
</form>
