{% extends 'auth.html' %}

{% block auth %}
  <form action="/users" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">{% i18n FullName %}</label>
      <div class="col-sm-10">
        <input id="name" class="form-control" type="text" name="name" placeholder="{% i18n FullName %}" value="{{ user.name }}">
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">{% i18n Email %}</label>
      <div class="col-sm-10">
        <input type="text" name="email" placeholder="{% i18n Email %}" value="{{ user.email }}" id="email" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">{% i18n Username %}</label>
      <div class="col-sm-10">
        <input id="username" class="form-control" type="text" name="username" placeholder="{% i18n Username %}" value="{{ user.username }}">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">{% i18n Password %}</label>
      <div class="col-sm-10">
        <input id="password" class="form-control" type="password" name="password" placeholder="{% i18n Password %}">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{% i18n SignUp %}</button>
        &nbsp; {% i18n or %} &nbsp;
        <a href="/login" class="show-login">{% i18n LogIn %}</a>
      </div>
    </div>
  </form>
{% endblock %}
