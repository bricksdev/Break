{% extends 'auth.html' %}

{% block auth %}
 <a href="/auth/facebook">
    <img src="/img/facebook.png" alt="facebook auth">
  </a>
  <a href="/auth/github">
    <img src="/img/github.png" alt="github auth">
  </a>
  <a href="/auth/twitter">
    <img src="/img/twitter.png" alt="twitter auth">
  </a>
  <a href="/auth/google">
    <img src="/img/google.png" alt="google auth">
  </a>
  <a href="/auth/linkedin">
    <img src="/img/linkedin.png" alt="linkedin auth">
  </a>

  <br>
  <h2>OR</h2>
  <br>
  
  <form action="/users/session" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <p class="col-sm-offset-2 error">
      {{ message }}
    </p>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">{% i18n Email %}</label>
      <div class="col-sm-10">
        <input id="email" class="form-control" type="email" placeholder="{% i18n Email %}" name="email">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">{% i18n Password %}</label>
      <div class="col-sm-10">
        <input id="password" class="form-control" type="password" placeholder="{% i18n Password %}" name="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{% i18n LogIn %}</button>
        &nbsp; {% i18n or %} &nbsp;
        <a href="/signup" class="show-signup">{% i18n SignUp %}</a>
      </div>
    </div>
  </form>
{% endblock %}
