{% extends '../layouts/default.html' %}

{% block main %}
<h1>{{ user.name || user.username }}</h1>

<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" ><a href="/users/{{ user.id }}">{% i18n BaseInfo %}</a></li>
    <li role="presentation" class="active"><a href="/users/detail/{{ user.id }}">{% i18n DetailsInfo %}</a></li>
</ul>
<br/>
<form action="{{ '/users/detail/' + user.id + '/save/' + detail.id }}" method="post" onsubmit="return confirm('{% i18n AreYouSure %}')" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
    {% if not detail.isNew %}
    <input type="hidden" name="_method" value="PUT">
    {% endif %}


    <div class="form-group">
        <label for="sex" class="col-sm-2 control-label">{% i18n Sex %}</label>
        <div class="col-sm-10">
            <div class="radio-inline">
                <label>
                    <input type="radio" name="sex" id="optionsRadios1" value="1" {% if ( detail.sex === '1' ) %}checked{% endif %}>
                           {% i18n Male %}
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input type="radio" name="sex" id="optionsRadios2" value="0" {% if ( detail.sex === '0' ) %}checked{% endif %}>
                           {% i18n Female %}
                </label>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">{% i18n Address %}</label>
        <div class="col-sm-10">
            <input type="text" name="address" value="{{ detail.address }}" placeholder="{% i18n EnterYouAddress %}" class="form-control" id="address">
        </div>
    </div>


    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">{% i18n Phone %}</label>
        <div class="col-sm-10">
            <input type="text" name="phone" value="{{ detail.phone }}" placeholder="{% i18n EnterYouPhone %}" class="form-control" id="phone">
        </div>
    </div>

    <div class="form-group">
        <label for="comment" class="col-sm-2 control-label">{% i18n Comment %}</label>
        <div class="col-sm-10">
            <input type="text" name="comment" value="{{ detail.comment }}" placeholder="{% i18n EnterYouComment %}" class="form-control" id="comment">
        </div>
    </div>

    <div class="form-group">
        <label for="relusers" class="col-sm-2 control-label">{% i18n RelationClient %}</label>
        <div class="col-sm-10">
            <input type="text" name="relusers" value="{{ detail.relusers }}" placeholder="{% i18n HintEnterRelationClient %}" class="form-control" id="relusers">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="submit">{% i18n Save %}</button>
        </div>
    </div>
</form>
{% endblock %}
