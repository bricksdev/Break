{% extends '../layouts/default.html' %}

{% block main %}
  <h1>{{ user.name || user.username }}</h1>
  
  <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="/users/{{ user.id }}">{% i18n BaseInfo %}</a></li>
        <li role="presentation"><a href="/users/detail/{{ user.id }}">{% i18n DetailsInfo %}</a></li>
        
  </ul>
  <br/>
  <form action="{{ '/users/' + user.id }}" method="post" onsubmit="return confirm('{% i18n AreYouSure %}')" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">{% i18n FullName %}</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{ user.name }}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">{% i18n Email %}</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{ user.email }}</p>
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">{% i18n Username %}</label>
      <div class="col-sm-10">
          <p class="form-control-static">{{ user.username }}</p>
      </div>
    </div>

    <br>
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">
    <a href="{{ '/users/' + user.id + '/edit' }}" title="{% i18n Edit %}" class="btn btn-default">
      {% i18n Edit %}
    </a>
   
  </form>
{% endblock %}
